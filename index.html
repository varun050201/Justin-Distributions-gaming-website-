
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justin Distributions - Gaming Seller</title>
    <meta name="description" content="Justin Distributions is your premier partner for cutting-edge gaming machines, arcade equipment, VR solutions, and slot machines. Explore our products and services.">

    <!-- OpenGraph Meta Tags -->
    <meta property="og:title" content="Justin Distributions - Gaming & Arcade Solutions">
    <meta property="og:description" content="Leading supplier of innovative gaming machines, arcade equipment, and entertainment solutions.">
    <meta property="og:image" content="https://picsum.photos/seed/justinHeroOG/1200/630"> 
    <meta property="og:url" content="https://justindistributions.example.com"> 
    <meta property="og:type" content="website">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            background-color: #0E0E10; 
            color: #FAFAFA; 
            position: relative; /* For pseudo-element positioning */
        }

        body::before { /* Animated Digital Noise Background */
            content: "";
            position: fixed; /* Use fixed to cover viewport */
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: 
                linear-gradient(45deg, rgba(74,74,80,0.03) 25%, transparent 25%, transparent 75%, rgba(74,74,80,0.03) 75%, rgba(74,74,80,0.03)),
                linear-gradient(-45deg, rgba(74,74,80,0.02) 25%, transparent 25%, transparent 75%, rgba(74,74,80,0.02) 75%, rgba(74,74,80,0.02));
            background-size: 4px 4px;
            background-position: 0 0, 2px 2px;
            animation: animated-noise 3s steps(1) infinite;
            z-index: -10; /* Well behind all content */
            pointer-events: none;
            opacity: 0.5;
        }

        @keyframes animated-noise {
            0% { background-position: 0 0, 2px 2px; }
            25% { background-position: 1px 1px, 3px 3px; }
            50% { background-position: 2px 2px, 0 0; }
            75% { background-position: 3px 3px, 1px 1px; }
            100% { background-position: 0 0, 2px 2px; }
        }


        /* Marquee animation */
        @keyframes marquee {
            0% { transform: translateX(0%); }
            100% { transform: translateX(-100%); }
        }
        .marquee-container {
            overflow: hidden;
            white-space: nowrap;
            width: 100%;
        }
        .marquee-text {
            display: inline-block;
            padding-left: 100%; 
            animation: marquee 20s linear infinite;
            font-size: 3rem; 
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #FAFAFA; 
            position: relative;
        }
        .marquee-text-accent {
            color: #00E5FF; /* Electric Cyan */
        }

        .marquee-glitch-hover .marquee-text:hover::before,
        .marquee-glitch-hover .marquee-text:hover::after {
            content: attr(data-text); 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent; 
            overflow: hidden;
            clip-path: inset(50% 0 0 0); 
        }
        .marquee-glitch-hover .marquee-text:hover::before {
            transform: translateX(-1px) translateY(-1px);
            text-shadow: 1px 0 #ff00ff; /* Magenta */
            animation: marquee-glitch-anim-1 .15s infinite linear alternate-reverse;
        }
        .marquee-glitch-hover .marquee-text:hover::after {
            transform: translateX(1px) translateY(1px);
            text-shadow: -1px 0 #00ffff; /* Cyan */
            animation: marquee-glitch-anim-2 .15s infinite linear alternate-reverse;
        }
        @keyframes marquee-glitch-anim-1 {
            0% { clip-path: inset(40% 0 61% 0); }
            100% { clip-path: inset(20% 0 41% 0); }
        }
        @keyframes marquee-glitch-anim-2 {
            0% { clip-path: inset(10% 0 81% 0); }
            100% { clip-path: inset(50% 0 31% 0); }
        }

         /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2B2B2E; 
        }
        ::-webkit-scrollbar-thumb {
            background: #00E5FF; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #16FF72; 
        }
        
        .neon-glow-cyan {
            transition: text-shadow 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94), transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94), color 0.3s ease;
        }
        .neon-glow-cyan:hover, .active-nav-link {
            color: #00E5FF;
            text-shadow: 0 0 2px #ffffff, 0 0 6px #00E5FF, 0 0 12px #00E5FF, 0 0 18px #00E5FF;
        }
        .active-nav-link { /* Ensure active styles persist without hover */
             color: #00E5FF !important; 
        }


        .button-base { 
            position: relative;
            overflow: hidden;
            z-index: 1; 
        }
        .button-shine-overlay {
            content: "";
            position: absolute;
            top: -50%;
            left: -150%; 
            width: 70%; 
            height: 200%;
            background: linear-gradient(
                to right,
                rgba(250, 250, 250, 0) 0%,
                rgba(250, 250, 250, 0.3) 50%, 
                rgba(250, 250, 250, 0) 100%
            );
            transform: rotate(25deg); 
            opacity: 0;
            transition: left 0.7s cubic-bezier(0.23, 1, 0.32, 1), opacity 0.7s cubic-bezier(0.23, 1, 0.32, 1); 
            pointer-events: none; 
            z-index: 2; 
        }
        .button-base:hover .button-shine-overlay {
            left: 120%; 
            opacity: 1;
        }
        .button-content-wrapper { 
            position: relative;
            z-index: 3; 
        }

        .button-accent {
             background-color: #00E5FF; 
             color: #0E0E10;
             transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease, filter 0.2s ease;
        }
        .button-accent:hover {
            background-color: #16FF72;
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 0 12px #16FF72, 0 0 24px #16FF72;
        }
        
        .button-accent.micro-boom-active {
            animation: micro-boom-scale 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }
        @keyframes micro-boom-scale {
            0% { transform: translateY(-2px) scale(1); }
            50% { transform: translateY(-2px) scale(1.08); }
            100% { transform: translateY(-2px) scale(1); }
        }

        .button-ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(22, 255, 114, 0.5);
            animation: micro-boom-ripple 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            pointer-events: none;
            transform: scale(0);
            z-index: 0;
        }
        @keyframes micro-boom-ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        @keyframes chromatic-glitch-text {
            0% { text-shadow: 0.5px 0 #ff00ff, -0.5px 0 #00ffff; transform: translate(0,0); }
            25% { text-shadow: -0.5px 0 #ff00ff, 0.5px 0 #00ffff; transform: translate(0.2px,0.2px); }
            50% { text-shadow: 0.5px 0 #ff00ff, -0.5px 0 #00ffff; transform: translate(0,0); }
            75% { text-shadow: -0.5px 0 #ff00ff, 0.5px 0 #00ffff; transform: translate(-0.2px,-0.2px); }
            100% { text-shadow: none; transform: translate(0,0); }
        }
        .button-accent:hover .button-content-wrapper {
            animation: chromatic-glitch-text 0.15s linear forwards;
        }
        
        .button-outline { 
           transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
        }
        .button-outline:hover {
            box-shadow: 0 0 8px #00E5FF, 0 0 16px #00E5FF;
        }


        .hero-slideshow { position: absolute; inset: 0; overflow: hidden; z-index: 0; }
        .hero-slideshow-slide { position: absolute; width: 100%; height: 100%; opacity: 0; transition: opacity 1.5s cubic-bezier(0.4, 0, 0.2, 1); will-change: opacity; }
        .hero-slideshow-slide.current-active { opacity: 1; z-index: 1; }
        .hero-slideshow-image-inner { width: 100%; height: 100%; background-size: cover; background-position: center; background-repeat: no-repeat; will-change: transform; 
            transition: transform 15s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        
        .hero-slideshow-slide.current-active:nth-child(odd) .hero-slideshow-image-inner { animation: kenburns-simple 15s cubic-bezier(0.42, 0, 0.58, 1) infinite alternate; }
        .hero-slideshow-slide.current-active:nth-child(even) .hero-slideshow-image-inner { animation: kenburns-simple-reverse 15s cubic-bezier(0.42, 0, 0.58, 1) infinite alternate; }

        @keyframes kenburns-simple {
            0% { transform: scale(1.05) translate(0,0); }
            100% { transform: scale(1.15) translate(2%, 2%); }
        }
        @keyframes kenburns-simple-reverse {
            0% { transform: scale(1.05) translate(0,0); }
            100% { transform: scale(1.15) translate(-2%, -2%); }
        }
        
        .title-mask-container { display: inline-block; overflow: hidden; vertical-align: bottom; }
        .title-text-reveal { display: inline-block; transform: translateY(110%); transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1); }
        .title-text-reveal.revealed { transform: translateY(0%); }

        /* Styles for "Digital Surge" Hero Title */
        .jd-title-container { }
        .jd-hero-letter {
            display: inline-block; 
            opacity: 0;
            transform: scale(0.8) rotateZ(-10deg);
            will-change: transform, opacity, text-shadow;
            color: #FAFAFA; 
        }
        .jd-hero-letter.accent-color {
            color: #00E5FF; 
        }
        .jd-title-container.opacity-100 .jd-hero-letter {
            animation: digital-surge-reveal 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        @keyframes digital-surge-reveal {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(20px) rotateZ(-15deg);
                text-shadow: none;
            }
            30% {
                opacity: 0.7;
                 text-shadow: 0 0 5px #fff, 0 0 10px #00E5FF, 0 0 15px #00E5FF;
            }
            60% { 
                opacity: 1;
                transform: scale(1.1) translateY(-5px) rotateZ(5deg);
                text-shadow: 0 0 8px #fff, 0 0 15px #00E5FF, 0 0 25px #00E5FF, 0 0 35px #00E5FF;
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0) rotateZ(0deg);
                text-shadow: 0 0 5px #00E5FF, 0 0 10px #00E5FF;
            }
        }

        /* Styles for "Word Spring Reveal" Hero Tagline */
        .hero-tagline { }
        .hero-tagline-word {
            display: inline-block;
            opacity: 0;
            will-change: transform, opacity;
        }
        .hero-tagline.opacity-100 .hero-tagline-word {
            animation: word-spring-reveal 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        @keyframes word-spring-reveal {
            0% {
                opacity: 0;
                transform: translateY(25px) scale(0.9);
            }
            60% { 
                opacity: 1;
                transform: translateY(-8px) scale(1.05);
            }
            100% {
                opacity: 1;
                transform: translateY(0px) scale(1);
            }
        }

        .separator-line-draw { width: 0; transition: width 0.9s cubic-bezier(0.16, 1, 0.3, 1); background-color: #00E5FF; }
        .separator-line-draw.drawn { width: 6rem; }
        .separator-line-draw-thin { width: 0; transition: width 0.9s cubic-bezier(0.16, 1, 0.3, 1); background-color: rgba(250,250,250,0.2); }
        .separator-line-draw-thin.drawn { width: 4rem; }

        .product-card-image-container { position: relative; overflow: hidden; cursor: pointer; } 
        .product-card-image { transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
        .group:hover .product-card-image { transform: scale(1.1); }
        
        .product-card-overlay { 
            position: absolute; bottom: 0; left: 0; right: 0; 
            background: linear-gradient(to top, rgba(14,14,16,0.9) 0%, rgba(14,14,16,0) 100%); 
            color: #FAFAFA; padding: 1rem; 
            transform: translateY(100%); opacity: 0; 
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94); 
            display: flex; align-items: center; justify-content: center; text-align: center; 
        }
        .group:hover .product-card-overlay { transform: translateY(0%); opacity: 1; }
        
        .product-overlay-text { /* For animating text within overlay */
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.4s ease-out 0.2s, transform 0.4s ease-out 0.2s; /* Delay after overlay animates */
            will-change: opacity, transform;
        }
        .group:hover .product-overlay-text {
            opacity: 1;
            transform: translateY(0px);
        }


        .product-card-base { transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), box-shadow 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
        .group:hover .product-card-base {
             transform: translateY(-5px) perspective(1000px) rotateX(1deg) rotateY(-1deg); 
             box-shadow: 0 10px 20px rgba(0, 229, 255, 0.1), 0 6px 6px rgba(0, 229, 255, 0.05);
        }


        @keyframes bobbing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
        .social-icon-bob:hover { animation: bobbing 0.5s cubic-bezier(0.455, 0.03, 0.515, 0.955); }

        @keyframes founder-image-fade-in-scale {
            from { opacity: 0; transform: scale(0.92) rotate(-3deg); }
            to { opacity: 1; transform: scale(1) rotate(0deg); }
        }
        .founder-image-container .founder-image-reveal { animation: founder-image-fade-in-scale 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.3s forwards; opacity: 0; }

        /* General card entry - can be customized further in AnimatedElement */
        .card-entry-initial { opacity: 0; transform: perspective(1000px) rotateX(15deg) translateY(30px) scale(0.97); transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
        .animate-card-entry.opacity-100.translate-y-0 { opacity: 1 !important; transform: perspective(1000px) rotateX(0deg) translateY(0px) scale(1) !important; }

        .product-modal-backdrop {
            position: fixed;
            inset: 0;
            background-color: rgba(14, 14, 16, 0.88);
            backdrop-filter: blur(10px);
            z-index: 60; 
            opacity: 0;
            transition: opacity 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .product-modal-backdrop.open {
            opacity: 1;
        }

        .product-modal-content {
            background-color: #222225; 
            color: #FAFAFA; 
            padding: 1.5rem 2rem; 
            border-radius: 0.75rem; 
            border: 1px solid rgba(74, 74, 80, 0.5); 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6), 0 0 0 1px rgba(0, 229, 255, 0.1); 
            width: 90%;
            max-width: 56rem; 
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            transform-style: preserve-3d; 
            backface-visibility: hidden;
            opacity: 0;
        }

        .product-modal-content.modal-unfold-in {
            animation: modal-unfold-in 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .product-modal-content.modal-unfold-out {
            animation: modal-unfold-out 0.5s cubic-bezier(0.6, -0.28, 0.735, 0.045) forwards;
        }

        @keyframes modal-unfold-in {
            0% {
                opacity: 0;
                transform: perspective(1500px) rotateY(60deg) scale(0.85);
            }
            100% {
                opacity: 1;
                transform: perspective(1500px) rotateY(0deg) scale(1);
            }
        }

        @keyframes modal-unfold-out {
            0% {
                opacity: 1;
                transform: perspective(1500px) rotateY(0deg) scale(1);
            }
            100% {
                opacity: 0;
                transform: perspective(1500px) rotateY(-60deg) scale(0.85);
            }
        }

        .product-modal-content::-webkit-scrollbar { width: 6px; }
        .product-modal-content::-webkit-scrollbar-track { background: #1a1a1c; }
        .product-modal-content::-webkit-scrollbar-thumb { background: #00E5FF; border-radius: 3px; }
        
        /* === New Preloader Styles === */
        .new-preloader-backdrop {
            position: fixed;
            inset: 0;
            z-index: 1000; 
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            background-color: #0A0A0C; 
            transition: opacity 0.7s cubic-bezier(0.4, 0, 0.2, 1), transform 0.7s cubic-bezier(0.4, 0, 0.2, 1); 
            overflow: hidden; 
        }
        .new-preloader-backdrop.phase-exit {
            opacity: 0;
            transform: scale(1.05); 
        }
        .new-preloader-backdrop.hidden-completely {
            display: none; 
        }

        .preloader-light-bar-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden;
            display: flex;
            opacity: 0;
            animation: preloader-fade-in 0.5s ease-out forwards;
        }
        .preloader-light-bar {
            flex-grow: 1;
            background-color: #00E5FF;
            opacity: 0.3;
            transform: scaleY(0);
            animation: preloader-light-bar-wipe 0.6s cubic-bezier(0.645, 0.045, 0.355, 1) forwards;
        }

        .preloader-logo-wrapper {
            opacity: 0;
            transform: scale(0.9);
            animation: preloader-logo-appear 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.5s forwards; 
            margin-bottom: 1.5rem;
        }
        
        .preloader-status-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            color: #FAFAFA; 
            letter-spacing: 0.15em;
            text-transform: uppercase;
            min-height: 1.2em;
            text-align: center;
            opacity: 0;
            transform: translateY(10px);
            animation: preloader-text-appear 0.7s cubic-bezier(0.215, 0.61, 0.355, 1) 1s forwards; 
        }

        @keyframes preloader-fade-in {
            to { opacity: 1; }
        }
        @keyframes preloader-light-bar-wipe {
            0% { transform: scaleY(0); opacity: 0.1; }
            50% { transform: scaleY(1); opacity: 0.3; }
            100% { transform: scaleY(1); opacity: 0.1; }
        }
        @keyframes preloader-logo-appear {
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes preloader-text-appear {
            to { opacity: 0.8; transform: translateY(0); }
        }
        /* === End New Preloader Styles === */

        /* Section Title Background Text */
        .section-title-bg-text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: auto; 
            overflow: hidden;
            z-index: -1; 
            opacity: 0; 
            transition: opacity 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .section-title-bg-text-container.visible {
            opacity: 1;
        }
        .section-title-bg-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900; 
            font-size: clamp(4rem, 12vw, 10rem); 
            line-height: 0.8;
            text-transform: uppercase;
            color: rgba(74, 74, 80, 0.1); 
            white-space: nowrap;
            transform: translateY(0); 
            will-change: transform;
        }

        /* Footer Reveal Animation */
        .footer-reveal {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1), transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .footer-reveal.revealed {
            opacity: 1;
            transform: translateY(0px);
        }

        /* Header Entry Animation */
        .header-initial {
            transform: translateY(-100%);
            opacity: 0;
        }
        .header-entered {
            transform: translateY(0);
            opacity: 1;
        }


        /* Reduce Motion Preferences */
        @keyframes simple-fade-in { 
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
            body::before { /* Disable animated noise */
                animation: none !important;
                background-image: linear-gradient(45deg, rgba(74,74,80,0.01) 25%, transparent 25%, transparent 75%, rgba(74,74,80,0.01) 75%, rgba(74,74,80,0.01)); /* Static faint noise */
                background-size: 3px 3px;
            }
            .header-initial, .header-entered { transform: translateY(0) !important; opacity: 1 !important; }

            .hero-slideshow-slide, 
            .title-text-reveal,
            .separator-line-draw,
            .product-card-overlay, .product-overlay-text,
            .AnimatedElement, 
            .opacity-0, .opacity-100, 
            .product-modal-backdrop, .product-modal-content,
            .button-ripple,
            .footer-reveal,
            .section-title-bg-text-container
            {
                transition-duration: 0.1s !important; 
                animation: none !important;
            }
             .button-accent.micro-boom-active { animation: none !important; }
            .marquee-text { animation: none !important; } 
            .hero-slideshow-image-inner { animation: none !important; } 
            .social-icon-bob:hover { animation: none !important; }
            .button-accent:hover .button-content-wrapper { animation: none !important; } 
            .button-base:hover .button-shine-overlay { opacity: 0 !important; } 

            .product-modal-content.modal-unfold-in {
                animation: none !important;
                opacity: 1 !important;
                transform: scale(1) !important;
            }
            .product-modal-content.modal-unfold-out {
                animation: none !important;
                opacity: 0 !important;
                transform: scale(0.95) !important;
            }
            
            .new-preloader-backdrop { transition: opacity 0.1s ease-out !important, transform 0.1s ease-out !important; }
            .preloader-light-bar-container, .preloader-light-bar, .preloader-logo-wrapper, .preloader-status-text {
                animation: preloader-fade-in 0.1s forwards !important; 
                transform: none !important; 
            }
            .preloader-logo-wrapper, .preloader-status-text { opacity: 1 !important; }
            .section-title-bg-text-container.visible { opacity: 0.05 !important; }
             .footer-reveal.revealed { opacity: 1 !important; transform: translateY(0px) !important; }
